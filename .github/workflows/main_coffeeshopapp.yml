# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - coffeeshopapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://coffeeshopacr-eza5dufyd3eff3ey.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f78898fcd866498bb03b91b63b3fc20d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f1c2ef82111f49febbe02b715c41abcd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: coffeeshopacr-eza5dufyd3eff3ey.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f78898fcd866498bb03b91b63b3fc20d }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'coffeeshopapp'
        slot-name: 'development'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fb38d80bb594f19802676af4bfd228e }}
        images: 'coffeeshopacr-eza5dufyd3eff3ey.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f78898fcd866498bb03b91b63b3fc20d }}/nginx:${{ github.sha }}'